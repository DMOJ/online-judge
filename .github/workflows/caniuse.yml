name: caniuse
on:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  caniuse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download Can I use... data
      run: |
        curl -o resources/caniuse.json https://raw.githubusercontent.com/Fyrd/caniuse/master/data.json
    - name: Create pull request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.REPO_SCOPED_TOKEN }}
        committer: dmoj-build <dmoj-build@dmoj.ca>
        commit-message: Import latest Can I use... data
        body: This PR has been auto-generated to pull in the latest copy of Can I use... `data.json` from [upstream](https://github.com/Fyrd/caniuse/master/data.json).
        labels: compat
        assignees: Xyene, quantum5
        branch: update-caniuse
