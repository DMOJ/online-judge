[uwsgi]
#uwsgi-socket = /tmp/wlmoj-site.sock
uwsgi-socket = 0.0.0.0:8080
chmod-socket = 666
pidfile = /tmp/wlmoj-site.pid

uid = wlmoj-uwsgi
gid = wlmoj-uwsgi

chdir = /opt/wlmoj
pythonpath = /opt/wlmoj
virtualenv = /opt/venv

protocol = uwsgi
master = true
env = DJANGO_SETTINGS_MODULE=dmoj.settings
module = dmoj.wsgi:application
optimize = 2

memory-report = true
cheaper-algo = backlog
cheaper = 3
cheaper-initial = 5
cheaper-step = 1
cheaper-rss-limit-soft = 201326592
cheaper-rss-limit-hard = 234881024
workers = 7
