<h3>{{ _('Statistics') }} <i class="fa fa-pie-chart"></i></h3>
<div class="sidebox-content sidebox-table">
    <table class="table statistics-table">
        {% for key, cls, count in results %}
            <tr class="{{ cls }}">
                <td class="status">{{ key }}</td>
                <td class="count">{{ count }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
