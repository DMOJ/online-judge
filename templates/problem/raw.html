<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pygment-github.css" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        html {
            background: white;
        }

        body {
            overflow: hidden;
            page-break-after: always;
            background: white;
        }

        tr {
            page-break-inside: avoid;
        }

        #info-table {
            width: auto;
            background: white;
        }

        #info-table td {
            text-align: left;
        }

        #info-table td.value {
            min-width: 10em;
        }

        #info-table td.key {
            font-weight: bold;
        }
    </style>
</head>

<body>
<h2 style="color:#393630; display: inline-block">{{ problem_name }}</h2>
<hr>
<div class="content-description printing">
    {{ description|markdown('problem', 'tex')|reference|absolutify(url)|str|safe }}
</div>
<script type="text/javascript" src="mathjax_config.js"></script>
<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script type="text/javascript">
    MathJax.Hub.queue.Push(function () {
        if (typeof window.callPhantom === 'function')
            window.callPhantom({'action': 'snapshot'});
    });
</script>
</body>
</html>
