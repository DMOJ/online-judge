{% load url from future %}{% load thumbnail %}<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{ newsletter.title }}: {{ message.title }}</title>
</head>
<body>
    {% for article in message.articles.all %}
        <div>{{ article.text|safe }}</div>
        
        {% if article.url %}
            <div><a href="{{ article.url }}">Read more</div></a>
        {% endif %}
    {% endfor %}
    
    <a href="http://{{ site.domain }}{% url "newsletter_unsubscribe_request" newsletter.slug %}" style="color:#999;float:right">Unsubscribe</a>
        {% if submission.publish %}
        <span style="color:#ddd">&nbsp;|&nbsp;</span><a href="http://{{ site.domain }}{{ submission.get_absolute_url }}" style="color:#ddd">Read message online</a>
        {% endif %}
</body>
</html>
