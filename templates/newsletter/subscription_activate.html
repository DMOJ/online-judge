{% extends "base.html" %}

{% block title %}Newsletter {{ newsletter.title }} {{ action }} activate{% endblock %}

{% block body %}

    <form enctype="multipart/form-data" method="post" action=".">
        {% csrf_token %}
        {{ form.as_p() }}
        <p><input id="id_submit" name="submit" type="submit" value="Activate"></p>
    </form>
{% endblock %}
