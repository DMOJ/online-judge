<h2>Votes</h2>
<table class="table">
    <thead>
    <tr>
        <th>Voter</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    {% for vote in votes %}
        <tr>
            <td>{{ link_user(vote.voter) }}</td>
            <td>{{ vote.score }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
