{% extends "user/users-table.html" %}

{% block after_username_head %}
    {% if is_admin %}
        <th class="header"></th>
    {% endif %}
{% endblock %}

{% block after_username %}
    {% if is_admin %}
        <td>
            <form action="{{ kick_url }}" method="POST" class="kick-form">
                {% csrf_token %}
                <input type="hidden" name="user" value="{{ user.id }}">
                <a id="kick-user-link" href="#" class="button">{{ _('Kick') }}</a>
            </form>
        </td>
    {% endif %}
{% endblock %}
